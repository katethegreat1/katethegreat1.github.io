<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kate's Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/1f1482dd46.js" crossorigin="anonymous"></script>
    <!--All the icons are from fontawesome.com-->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    
    
    <style>
      body {
        margin: 0;
      }

      .container {
        width: 100vw;
        height: 100vh;

        font-weight: bold;
        font-family: 'Balsamiq Sans', cursive;
	      font-size: 20px;

        display: grid;

        grid-template-columns: 1fr 1fr;
        grid-template-rows: 50px 1fr 1fr 100px;

        gap: 10px;

        padding: 10px;
        box-sizing: border-box;

      }

      .container div {
        padding: 10px;
        border: 1px solid #000;
      }

      .header {
        grid-column-start:1 ;
        grid-column-end: 3;
      }

      .content-large {
        grid-row-start:2;
        grid-row-end: 4;
      }

      .footer {
        grid-column: 1 / 3;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex; 
        justify-content: center;
        justify-content: space-around;
      }

      li {
        display: inline;
      }

      a {
        display: inline-block;
        text-align: center;
        text-decoration: none;
      }

      a:hover {
        background-color: orange
      }
      
    </style>
    
  </head>

  <body>
    <div class="container">
      <div class="header">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#news">Technical</a></li>
          <li><a href="#contact">Values</a></li>
          <li><a href="#about">Leaning Plan</a></li>
        </ul>

      </div>
      <div class="content-large">Content#1</div>
      <div class="content-small">Content#2</div>
      <div class="content-small">Content#3</div>
      <div class="footer">Footer</div>

    </div>
    
  </body>
</html>
