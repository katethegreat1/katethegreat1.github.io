<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kate's Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/1f1482dd46.js" crossorigin="anonymous"></script>
    <!--All the icons are from fontawesome.com-->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    
    
    <style>
      body {
        margin: 0;
      }

      .container {
        width: 100vw;

        font-weight: bold;
        font-family: 'Balsamiq Sans', cursive;
	      font-size: 20px;
        background-color: bisque;

        display: grid;

        grid-template-columns: 1fr;
        grid-template-rows: 70px 600px 600px 600px 200px;

        gap: 0px;
       
        box-sizing: border-box;

      }

      .container div {
        border: 0px solid #000;
      }

      .header {
        font-size: 30px;
        background-color: #505050;
        padding:15px;
      }

      .content-large1 {
        background-image:  url("images/kate1.png");
        padding-top:150px;
      }

      .content-large2 {
        background-image:  url("images/kate2.png");
        padding-top:150px;
        text-align:center;
        padding-left:450px;

      }

      .content-large3 {
        background-image:  url("images/kate3.jpg");
        padding-top:150px;
      }

      .footer {
        font-size: 60px;
        background-color: #505050;
        padding-top:60px;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex; 
        justify-content: center;
        justify-content: space-around;
      }

      a {
        display: inline-block;
        text-align: center;
        text-decoration: none;
        color:white;
      }

      a:hover {
        background-color: skyblue;
      }
    
      p{
        padding:30px;
      }

      h1{
        padding:30px;
      }

      
    </style>
    
  </head>

  <body>
    <div class="container">
      <div class="header">
        <ul>
          <a href="#home">Home</a>
          <a href="#news">Technical</a>
          <a href="#contact">Values</a>
          <a href="#about">Leaning Plan</a>
        </ul>
      </div>
      <div class="content-large1">
        <h1><a href="#home">Kate's Technical Blog</a></h1>
        <h1><a href="https://www.facebook.com/" target="_blank" title="Facebook" style="color:yellow"> <i class="fas fa-hand-point-up"></i> </a></h1>
      </div>


      <div class="content-large2">
        <h1><a href="#home">Kate's Values Blog</a></h1>
        <h1><a href="https://www.facebook.com/" target="_blank" title="Facebook" style="color:darkblue"> <i class="fas fa-hand-point-up"></i> </a></h1>
      </div>

      <div class="content-large3">
        <h1><a href="#home">Kate's Learning Plan</a></h1>
        <h1><a href="https://www.facebook.com/" target="_blank" title="Facebook" style="color:yellow"> <i class="fas fa-hand-point-up"></i> </a></h1>
      </div>
      
      <div class="footer">
        <ul>
          <a href="https://www.facebook.com/" target="_blank" title="Facebook" style="color:skyblue"> <i class="fab fa-facebook-square"></i> </a>
          <a href="https://www.youtube.com/" target="_blank" title="Youtube" style="color:skyblue"><i class="fab fa-youtube"></i></a>
          <a href="https://twitter.com/" target="_blank" title="Twitter" style="color:skyblue"><i class="fab fa-twitter-square"></i></a>
          <a href="https://www.pinterest.nz/" target="_blank" title="Pinterest" style="color:skyblue"><i class="fab fa-pinterest-square"></i></a>
          <a href="https://www.instagram.com/" target="_blank" title="Instagram" style="color:skyblue"><i class="fab fa-instagram-square"></i></a>
        </ul>
      </div>
    </div>
    
  </body>
</html>
